<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Meal Finder</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#"><img src="img/favicon.ico" /> <span>Meal Finder</span></a>
        <a href="#">Home</a>
      </header>
      <div class="container">
        <div class="meal-search">
          <h3>discover your favourite food recipes!</h3>
          <div class="meal-search-box">
            <input type="text" placeholder="enter any food name" />
            <button type="submit"><i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
        <div class="cover-img">
          <img src="img/cover-img.png" alt="food plate" />
        </div>

        <div class="meal-search-results">
          <div class="close-icon">
            <i class="fas fa-times"></i>
          </div>
          <h2>Search Results For Sandwich:</h2>
          <div class="meal-item">
            <img src="img/sandwich.jpg" alt="food" />
            <h4 class="meal-name">Sandwich</h4>
            <button class="get-recipe-btn">
              Get Recipe<i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="meal-item">
            <img src="img/sandwich.jpg" alt="food" />
            <h4 class="meal-name">Sandwich</h4>
            <button class="get-recipe-btn">
              Get Recipe<i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="meal-item">
            <img src="img/sandwich.jpg" alt="food" />
            <h4 class="meal-name">Sandwich</h4>
            <button class="get-recipe-btn">
              Get Recipe<i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="meal-item">
            <img src="img/sandwich.jpg" alt="food" />
            <h4 class="meal-name">Sandwich</h4>
            <button class="get-recipe-btn">
              Get Recipe<i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>

        <div class="recipe-container">
          <div class="close-icon">
            <i class="fas fa-times"></i>
          </div>
          <div class="recipe-overview">
            <div class="recipe-img">
              <img src="img/sandwich.jpg" alt="food" />
            </div>
            <div class="recipe-info">
              <h2 class="recipe-name">Sandwich</h2>
              <p class="recipe-type">Cuisine</p>
              <p class="recipe-area">British</p>
            </div>
          </div>
          <div class="recipe-detail">
            <div class="ingredients">
              <h3>Ingredients</h3>
              <ul>
                <li>ingrre1</li>
                <li>ingrre2</li>
                <li>ingrre3</li>
                <li>ingrre4</li>
                <li>ingrre5</li>
              </ul>
            </div>
            <div class="instructions">
              <h3>Instructions</h3>
              <ul>
                <li>instr1</li>
                <li>instr2</li>
                <li>instr3</li>
                <li>instr4</li>
                <li>instr5</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
